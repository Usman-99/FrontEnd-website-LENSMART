<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="w3.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        body,
        h1,
        h2,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif
        }

        html {
            height: 100%;
            line-height: 1.8;
        }

        .w3-bar .w3-button {
            padding: 18px;
        }
    </style>
</head>

<body>
    <div class="cover">
        <!-- Navbar (sit on top) -->
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card container-fluid" id="myNavbar">
                <a class="navbar-brand" href="main.html">
                    <img src="logo.jpg" alt="" width="90" height="50" class="d-inline-block align-text-top"></a>
                <!-- Right-sided navbar links -->
                <div class="w3-right w3-hide-small">
                    <a href="main.html" class="w3-bar-item w3-button w3-hover-teal"><i class="fa fa-home"></i> HOME</a>
                    <a href="#about" class="w3-bar-item w3-button w3-hover-teal"><i class="fa fa-globe"></i> ABOUT</a>
                    <a href="#team" class="w3-bar-item w3-button w3-hover-teal"><i class="fa fa-children"></i> TEAM</a>
                    <a href="#eye" class="w3-bar-item w3-button w3-hover-teal"><i class="fa fa-glasses"></i>
                        EYEGLASSES</a>
                    <a href="account.html" class="w3-bar-item w3-button w3-hover-teal"><i class="fa fa-user"></i> MY
                        ACCOUNT</a>
                    <a href="#contact" class="w3-bar-item w3-button w3-hover-teal"><i class="fa fa-envelope"></i>
                        CONTACT</a>
                </div>
                <!-- Hide right-floated links on small screens and replace them with a menu icon -->
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                    onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <br><br><br><br>
        <!-- Sidebar on small screens when clicking the menu icon -->
        <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
            style="display:none" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-18">Close
                Ã—</a>
            <a href="main.html" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>
            <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
            <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
            <a href="#eye" onclick="w3_close()" class="w3-bar-item w3-button">EYEGLASSES</a>
            <a href="account.html" onclick="w3_close()" class="w3-bar-item w3-button">MY ACCOUNT</a>
            <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
        </nav>
</body>

</html>
